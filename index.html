<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Corporação Tesla</title>
</head>

<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">
 
<ul class="lista">
    <li class="item">
        <video src="./img/model-y.mp4" muted loop autoplay></video>

        <div class="info-car">
            <h1>Model Y</h1>
            <p class="subtitulo">Parcelas a partir de 499 Dólares</p>
        </div>
       
        <div class="rodape">
            <button onclick="aparecerFormulario()">Compre Agora</button>
            <button class="Test-Drive">Faça seu Test-Drive</button>
            <p class="miudo">Excludes taxes and frees with price subjects to change. Available in select states</p>
        </div>
    </li>

    <li class="item">
        <img src="./img/model-3.png" class="img-tesla">

        <div class="info-car">
            <h1>Model 3</h1>
            <p class="subtitulo">Garanta já o seu Tesla</p>
        </div>
    </li>

    <li class="item">
        <img src="./img/model-x.png" class="img-tesla">

        <div class="info-carX">
            <h1 class="model-x">Model X</h1>
            <p>From $68,590*</p>
            <p class="sub">After Federal tax credt & Est. Gas Savings</p>
        </div> 
    </li>
</ul>

<div class="formulario">
    <button onclick="desaparecerFormulario()">Fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241977436659070"></script>
</div>

</body>
<script src="script.js"></script>
</html>
